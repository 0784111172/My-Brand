<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Sign Up page</title>

    <link rel="stylesheet" href="/src/css/login.css">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
    
                <form action="#"></form>
                <div class="field input">
                    <input type="email" placeholder="Enter your Email" class="input">
                </div>
    
                <div class="field input">
                    <input type="password" placeholder="Enter your Password" class="password">
                </div>
    
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>
    
                <div class="field button-field">
                    <button>Login</button>
                </div>
    
                <div class="form-link">
                    <span>Already have account? <a href="#" class="Signup-link">Signin</a></span>
                </div>
    
    
            </div>
        </div>
    </section>
</body>
</html>
